<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConvYH V1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div id="ui-root">
        <div id="home-screen" class="center-stack">
            <h1 id="main-title">ConvYH V1</h1>
            <button id="openZonesBtn" class="primary-bar">Open zones</button>

            <div class="home-buttons">
                <button id="openAppsBtn" class="secondary-btn">Apps</button>
                <button id="openSettingsBtn" class="secondary-btn">Settings</button>
            </div>
        </div>

        <div id="zonesPanel" class="panel hidden">
            <div class="panel-header">
                <h2>Zones</h2>
                <button class="close-panel" data-close="zonesPanel">✕</button>
            </div>
            <div class="grid">
                <!-- Replace these hrefs with your real game links later -->
                <a href="https://example.com/game1" target="_blank" class="grid-item">Game 1(Give me suggestions)</a>
                <a href="https://example.com/game2" target="_blank" class="grid-item">Game 2(Give me suggestions)</a>
                <a href="https://example.com/game3" target="_blank" class="grid-item">Game 3(Give me suggestions)</a>
                <a href="https://example.com/game4" target="_blank" class="grid-item">Game 4(Give me suggestions)</a>
                <a href="https://example.com/game5" target="_blank" class="grid-item">Game 5(Give me suggestion)</a>
                <a href="https://khonthespot.com/#zones/html/retrobowl" target="_blank" class="grid-item">Retro bowl</a>
            </div>
        </div>

        <div id="appsPanel" class="panel hidden">
            <div class="panel-header">
                <h2>Apps</h2>
                <button class="close-panel" data-close="appsPanel">✕</button>
            </div>

            <div class="apps-grid">
                <div class="app-card">
                    <h3>Calculator</h3>
                    <input type="number" id="calcA" placeholder="A">
                    <input type="number" id="calcB" placeholder="B">
                    <div class="calc-buttons">
                        <button data-op="add">+</button>
                        <button data-op="sub">−</button>
                        <button data-op="mul">×</button>
                        <button data-op="div">÷</button>
                    </div>
                    <div class="calc-result">
                        Result: <span id="calcResult">0</span>
                    </div>
                </div>

                <div class="app-card">
                    <h3>Notes</h3>
                    <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
                </div>
            </div>
        </div>

        <div id="settingsPanel" class="panel hidden">
            <div class="panel-header">
                <h2>Settings</h2>
                <button class="close-panel" data-close="settingsPanel">✕</button>
            </div>

            <div class="settings-section">
                <h3>Particles</h3>
                <label class="toggle-row">
                    <span>Enable background particles</span>
                    <input type="checkbox" id="particlesToggle">
                </label>
            </div>

            <div class="settings-section">
                <h3>Save data</h3>
                <div class="settings-row">
                    <button id="downloadSaveBtn" class="secondary-btn">Download save data</button>
                </div>
                <div class="settings-row">
                    <label class="file-label">
                        Insert your save data
                        <input type="file" id="uploadSaveInput" accept="application/json">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
